<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTPT Model Chat</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      background: #f2f2f2;
      color: #333;
    }
    h1 { color: #222; }
    textarea {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.6em 1em;
      margin-top: 1em;
      font-size: 1em;
      border: none;
      background: #444;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #response {
      margin-top: 2em;
      background: white;
      padding: 1em;
      border-radius: 5px;
      white-space: pre-wrap;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Talk to the GTPT Model</h1>
  <p>Explore Jake Mitchell’s spiritual resonance framework. Ask about dimensions, values, sins, chakras, revelations—anything.</p>

  <textarea id="prompt" rows="5" placeholder="What would you like to ask?">How does pride distort the X-axis in the GTPT model?</textarea>
  <button onclick="askGPT()">Ask</button>

  <div id="response"></div>

  <script>
    async function askGPT() {
      const prompt = document.getElementById("prompt").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "Thinking...";

      const result = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer Jake_Resonance_Model" // <-- REPLACE THIS
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            {
              role: "system",
              content: "You are a spiritual AI guide trained on Jake Mitchell's GTPT model: a symbolic resonance framework mapping dimensional values (X = Skill, Y = Will, T = Time, Z = Love), 7 godly values, sins, chakras, mythical parallels, and revelations. Respond with clarity, poetic resonance, and truth."
            },
            {
              role: "user",
              content: prompt
            }
          ]
        })
      });

      const data = await result.json();
      responseDiv.innerText = data.choices?.[0]?.message?.content || "No response.";
    }
  </script>
</body>
</html>
